		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<meta
			http-equiv="cache-control"

		/>
		<meta http-equiv="cache-control" content="max-age=0" />

	<div id="buildDate">alpha dumb idea lmao :dab:</div>
	<body id="body" oncontextmenu="return contentMenu ? true : false">
		<behind class="full_viewport"> </behind>

		<div id="scrollable_screens" style="opacity: 0">
			<div id="main">
				<div id="game">

				</div>
			</div>
			<div id="menu">
				<div id="video_creator">
					<video src="" id="creator_player"></video>
					<div id="info_box">
						<div id="preview_buttons">
							<a id="preview">HOLD PREVIEW</a>
							<a id="preview_halfspeed">.5x</a>
						</div>
						<a id="seek_ms_position">Seek video to see timestamp.</a>
						<select id="video_selection"></select>
					</div>
					<div id="seek_box">
						<div id="seek"></div>
						<div id="current_target"></div>
						<div id="player_pos"></div>
					</div>
				</div>
			</div>
		</div>


	</body>
